title: Test Blog
description: Your blog description

baseurl: ""
url: "https://username.github.io"

# Theme settings
theme: jekyll-theme-console

# Console theme header pages (these will show as links)
header_pages:
  - index.md
  - about.md

# Style (dark or light)
style: dark

# Footer text
footer: 'Follow me on <a href="https://github.com/username">GitHub</a>'

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
